    contents:
    - 자기소개, 수상 및 독서 내역, 자격증, 경력, 블로그, 프로젝트 내용을 담은 포트폴리오 웹 페이지입니다.
    - 초기 디자인은 Dark Theme를 기반으로 하였으며, 이모지를 활용해 개성을 더하려 했습니다.
    - 하지만 오랜 시간 동안 보는 경우 눈의 피로도가 높아지고, 글의 내용이 한 번에 들어오지 않았습니다.
    - 사용자의 관점에서 UI/UX를 더욱 직관적이고 읽기 쉽게 개선할 방법을 고민한 끝에 Light Theme 기반의 미니멀 스타일로 재구성하였습니다.
    - 불필요한 요소는 모두 삭제하고 핵심 정보에 집중할 수 있도록 레이아웃을 최적화했으며, 예상하지 못한 부분에 애니메이션 효과를 추가하여 페이지에 생동감 있는 인터랙션을 추가했습니다.
    - Dark Theme 보다 때로는 Light Theme 가 더 효과적일 수 있다는 점을 글이 아닌 경험을 통해 배우며 사용자 경험에 대한 새로운 인사이트를 얻을 수 있었습니다.