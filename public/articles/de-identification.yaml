title: "RTSP 를 활용한 라이브 스트림 비식별화 서비스 개발"
description: "Jetson Xavier NX 기반으로 CCTV 등 공공서비스 영상에서의 개인정보 보호를 위한 실시간 마스킹/언마스킹할 수 있는 관리자용 웹 서비스입니다."
feature_image: "https://res.cloudinary.com/dtcwegdlw/image/upload/v1739253101/next-auth-aws-cognito.png"
feature_image_alt: "de-identification"
period: "2023년 1월 ~ 2023년 9월"
website: null
github: null
sections:
  - title: null
    contents:
    - 정부 사업 과제로 시작되었으나, 현재 대전광역시 도시철도공사에 상용화된 서비스입니다.
    - CCTV 등 공공서비스 영상에서의 개인정보 보호를 위해 진행되었으며, 관리자 웹 페이지에서 스트림 처리 및 상태를 모니터링할 수 있는 대시보드, 스트림 설정 및 미리보기, 서비스 로그 등의 기능을 제공합니다.
    - 비식별 스트림 상태를 모니터링하고 코덱, 비트레이트, 프레임레이트 등을 쉽게 관리할 수 있도록 기능을 제공 하면서, 웹에서 미리보기 영상의 프레임이 끊기지 않도록 안정적인 스트리밍을 제공하는 것이 주요 도전 과제였습니다.
    - React와 Express를 활용하여 풀스택을 경험했으며, 기존 외주 프로젝트와 달리 정부 사업 과제로 진행된 만큼 변동성이 높아 확장성을 고려한 코드 구조를 설계하는 데 집중한 프로젝트입니다.

  - title: React와 Express 경험
    contents:
    - React 기반 프로젝트에서 Atomic 디자인 패턴을 적용하여 컴포넌트와 폴더 구조를 계층적으로 분리하고, 재사용성과 유지보수성을 고려한 구조를 설계하였습니다.
      Express 기반의 서버에서는 Session 인증 방식을 구현하였으며, Video Stream Manager, Config Service, Jetson Nano Jtop Monitoring Service 간의 D-Bus 통신을 위한 API를 개발하였습니다.
      또한, React에서 API 연동 시 발생한 CORS 문제를 서버에서 해결하고, 빌드된 파일을 서버에서 실행할 수 있도록 환경을 구성하는 등 다양한 풀스택 개발 경험을 통해 API 설계에 대한 이해를 넓힐 수 있었으며, React에서 보다 효율적으로 API를 활용하는 방법까지 고민해볼 수 있는 계기가 되었습니다.

  - title: Session 및 JWT 인증 방식 관련 세미나 진행 및 발표
    contents:
    - 회사에서 처음으로 세미나를 담당하여 Session과 JWT 인증 방식의 개념과 차이점, 장단점에 대해 발표를 진행했습니다.
    - 세미나를 통해 각 인증 방식의 동작 원리와 인증 프로세스에 대해 깊게 학습할 수 있는 시간이었고, 프로젝트에 가장 적합한 인증 방식을 선택할 수 있었습니다.
    - 사용자 인증에 대해 의사소통을 진행 할 때 주도적으로 참여하며 보안과 성능을 모두 고려한 최적의 인증 방식을 선택할 수 있게 되어 이후 블러미 프로젝트에서 사용자 인증과 크로스 브라우징 지원하는 기능을 담당하여 진행했습니다.

  - title: RTSP 기반 실시간 영상 및 비식별 스트림 미리보기 기능 구현
    contents:
    - WebSocket을 활용하여 RTSP 기반 실시간 영상 및 비식별 스트림 미리보기 기능을 구현하였습니다.
    - 서버 단에서 RTSP Relay Server를 활용한 스트림 처리 기능을 개발했으며, RTSP Relay Server 라이브러리의 한계를 보완하기 위해 patch-package를 활용하여 내부 코드를 수정하고 서비스 로그 기능을 추가하며 기능을 확장하였습니다.
    - 이 과정에서 스트림 안정성을 개선하고, 라이브러리 내부 코드를 분석하고 수정하는 과정에서 내부 코드 최적화 및 기능 추가 경험을 통해 코드 분석 능력과 라이브러리 확장에 대한 경험했습니다.